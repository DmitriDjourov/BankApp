databaseChangeLog:
  - changeSet:
      id: drop-agreement-table
      author: DmitriDjourov
      changes:
        - dropTable:
            tableName: agreement
      rollback:
        - createTable:
            tableName: agreement
            columns:
              - column:
                  name: ag_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: ag_account_id
                  type: VARCHAR(36)

