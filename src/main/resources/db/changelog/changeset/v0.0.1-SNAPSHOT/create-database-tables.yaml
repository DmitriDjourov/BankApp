databaseChangeLog:
  - changeSet:
      id: create-manager-table
      author: DmitriDjourov
      changes:
        - createTable:
            tableName: Manager
            columns:
              - column:
                  name: m_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: m_first_name
                  type: varchar(50)
              - column:
                  name: m_last_name
                  type: varchar(50)
              - column:
                  name: m_status
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: m_create_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: m_update_at
                  type: timestamp
                  constraints:
                    nullable: true
        - addDefaultValue:
            tableName: Manager
            columnName: m_create_at
            defaultValueDate: current_timestamp

  - changeSet:
      id: create-product-table
      author: DmitriDjourov
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: p_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: p_manager_id
                  type: VARCHAR(36)
                  constraints:
                    foreignKeyName: fk_product_manager
                    referencedTableName: manager
                    referencedColumnNames: m_id
                    nullable: false
              - column:
                  name: p_name
                  type: VARCHAR(70)
                  constraints:
                    nullable: true
              - column:
                  name: p_status
                  type: TINYINT
                  constraints:
                    nullable: true
              - column:
                  name: p_currency_code
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: p_interest_rate
                  type: DECIMAL(6, 4)
                  constraints:
                    nullable: true
              - column:
                  name: p_limit_
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: p_create_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: p_update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addDefaultValue:
            tableName: Product
            columnName: p_create_at
            defaultValueDate: current_timestamp

